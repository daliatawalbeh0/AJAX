  <head>
    <title>AJAX example</title>
    <script
      rel="javascript"

  <body>
    <h1>AJAX Request with JavaScript</h1>
    <input
      oninput="onInputHandler()"
      id="text"
      style="width: 15rem"
      type="text"
      placeholder="JavaScript"
      autocomplete="off"
    />
    <button id="mybutton" onclick="onClickHandler()">Send Comment</button>
    <h1>Get comment: <span id="comment"></span></h1>
    <div
      id="container"
      style="background-color: aquamarine; width: 50%; height: 50%"
    ></div>
    <script>
      const text = document.getElementById("text");
      const comment = document.getElementById("comment");
      const myMessages = [];

      function onInputHandler() {
        comment.textContent = text.value;
      }
      function onClickHandler() {
        if (text.value != "") {
          myMessages.push(text.value);
          localStorage.setItem("Message", myMessages);
          text.value = "";
          comment.textContent = "";
          getMessages();
        }
      }
